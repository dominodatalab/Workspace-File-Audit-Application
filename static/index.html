<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace File Audit</title>

    <!-- Ant Design CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/antd@5.12.0/dist/reset.css"
      crossorigin="anonymous"
    />

    <!-- Ant Design Components (using day.js instead of moment) -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/customParseFormat.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/weekday.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/localeData.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/weekOfYear.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/weekYear.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/advancedFormat.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/antd@5.12.0/dist/antd.min.js" crossorigin="anonymous"></script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/modules/exporting.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <!-- Top Navigation -->
    <div class="top-navigation">
      <div class="logo">
        <img src="logo-domino0.svg" alt="Domino Logo" />
      </div>
      <div class="nav-items">
        <div class="nav-item">Workspace File Audit</div>
        <a
          class="nav-item nav-link"
          href="https://docs.dominodatalab.com/en/latest/admin_guide/f3cc84/use-the-workspace-file-audit-app"
          target="_blank"
          rel="noopener noreferrer"
        >
          Help
          <svg
            width="14"
            height="14"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="margin-left: 6px"
          >
            <path
              d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
      </div>
    </div>

    <!-- Info Banner -->
    <div class="info-banner" id="info-banner">
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
        <path
          d="M12 16v-4"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <circle cx="12" cy="8" r="1" fill="currentColor" />
      </svg>
      <span
        >This audit trail captures file access activity on Domino Datasets and NetApp
        Volumes within the workspace. Events refresh approximately every hour.
        Results do not update automatically.</span
      >
      <button
        class="info-banner-close"
        id="info-banner-close"
        aria-label="Close banner"
      >
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M18 6L6 18M6 6l12 12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">
      <div class="loading-spinner">Loading...</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Left Sidebar (Filters) -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <h3 style="margin-bottom: 16px; font-size: 14px; font-weight: 500">
            Filters
          </h3>
          <div id="filters-section-1"></div>
          <div style="border-top: 1px solid #f0f0f0; margin: 16px 0"></div>
          <div id="filters-section-2"></div>
        </div>
      </div>

      <!-- Content Area -->
      <div class="content-area">
        <!-- Header with Date Range Picker -->
        <div class="content-header">
          <h1>Workspace File Audit</h1>
          <div class="header-controls">
            <div class="date-controls">
              <div>
                <label
                  style="display: block; font-size: 12px; margin-bottom: 4px"
                  >Date Range:</label
                >
                <div id="date-range-picker"></div>
              </div>
              <div class="advanced-toggle" style="margin-left: auto">
                <label
                  style="display: flex; align-items: center; cursor: pointer"
                >
                </label>
              </div>
            </div>
            <div class="sync-controls">
              <div class="sync-data-container">
                <div class="last-sync-time-container">
                  <label
                    style="display: block; font-size: 12px; margin-bottom: 4px"
                    >Last Data Refresh:</label
                  >
                  <div id="last-sync-time"></div>
                </div>
                <div class="last-sync-status-container">
                  <label
                    style="display: block; font-size: 12px; margin-bottom: 4px"
                    >Data Refresh Status:</label
                  >
                  <div id="last-sync-status"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="sql-mode" id="sql-mode">
            <label style="display: block; font-size: 12px; margin-bottom: 8px"
              >SQL Query:</label
            >
            <textarea
              id="sql-query"
              placeholder="SELECT * FROM events WHERE ..."
            ></textarea>
            <button
              class="ant-btn ant-btn-primary"
              id="execute-sql-btn"
              style="margin-top: 8px"
            >
              Execute Query
            </button>
          </div>
        </div>

        <!-- Content Body -->
        <div class="content-body">
          <div id="error-container"></div>

          <!-- Chart Container -->
          <div class="chart-container hidden" id="chart-container">
            <div class="chart-header">
              <h2>Events Over Time</h2>
              <div style="display: flex; align-items: center; gap: 8px">
                <label style="font-size: 12px; white-space: nowrap"
                  >Breakdown by:</label
                >
                <div id="chart-field-selector"></div>
              </div>
            </div>
            <div id="chart"></div>
          </div>

          <!-- Table Container -->
          <div class="table-container hidden" id="table-container-wrapper">
            <div class="table-header">
              <div style="display: flex; align-items: center; gap: 16px">
                <h2 id="table-heading">Event Details</h2>
                <div
                  id="table-info"
                  style="font-size: 12px; color: #65657b"
                ></div>
              </div>
              <div style="display: flex; gap: 8px">
                <button class="download-btn" id="download-parquet-btn">
                  Download Parquet
                </button>
                <button class="download-btn" id="download-csv-btn">
                  Download CSV
                </button>
              </div>
            </div>
            <div id="table-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
